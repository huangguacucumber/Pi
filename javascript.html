<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ï€</title>
</head>
<body>
    <script>
        function getQueryVariable(variable){
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                if(pair[0] == variable){return pair[1];}
            }
            return(false);
        }
        let i = 1n;
        document.write("<script>let x = 3n * (10n ** "+(parseInt(getQueryVariable("pi"))+20)+"n);<"+"/script>")
        let pi = x;
        while (x > 0) {
            x = x * i / ((i + 1n) * 4n);
            pi += x / (i + 2n);
            i += 2n;
        }
        document.write(pi / (10n ** 20n));
    </script>
</body>
</html>
